<script>
    function encodeHtml(str){const b=[]; for(let i=str.length-1;i>=0;i--) b.unshift(["&#",str[i].charCodeAt(),";"].join("")); return b.join("");}
    const isImageUrl = u => /\.(png|jpe?g|gif|webp)(\?.*)?$/i.test(u);

    $(function () {
      const SHEET_ID="1fy-ZztZlhwgfz1wH8YGji2zuiiEfV88XyCRBDzLB1AA";
      const GID=9;
      const gvizUrl=`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}`;

      $.get(gvizUrl, function (text) {
        const json = JSON.parse(text.substring(text.indexOf("{"), text.lastIndexOf(")")));
        const rows = json.table.rows || [];
        const listings = [];

        for (let r = 1; r < rows.length; r++) {
          const cells = rows[r].c || [];
          const title = cells[0]?.v ?? "";
          const image = String(cells[1]?.v ?? "");
          const link  = String(cells[2]?.v ?? "");
          if ((title || image || link) && isImageUrl(image)) {
            listings.push({ title: encodeHtml(String(title)), image, link });
          }
        }

        let r = 0, i = 0, p = 0, h = 0, pages = 0;
        for (const listing of listings) {
          const x = i * 2;
          const y = r * 1.3;
          $("#container").append(`
            <a-image crossorigin="anonymous" position="${x} ${y} 0"
                     width="2" height="1"
                     link="href: ${listing.link}"
                     src="${listing.image}"
                     class="clickable"
                     event-set__enter="_event: mouseenter; _target: #highlight-${h}; visible: true"
                     event-set__leave="_event: mouseleave; _target: #highlight-${h}; visible: false">
              <a-entity geometry="primitive: plane; width: 2; height: .2"
                        material="color: #111"
                        text="align:center; value: ${listing.title}"
                        position="0 -.6 0"></a-entity>
              <a-plane id="highlight-${h}" width="2.05" height="1.25"
                       material="shader: flat; color: white;"
                       position="0 -0.1 -0.01" visible="false"></a-plane>
            </a-image>
          `);

          i++; h++;
          if (i === 4) { r--; i = 0; p++; }
          if (p === 3) { r += 20; p = 0; pages++; }
        }
      });
    });
  </script>

<script>
  // forward clicks from the hitbox to the assistant entity
  window.addEventListener('DOMContentLoaded', () => {
    const hitbox = document.getElementById('assistant-hitbox');
    const assistant =
      document.getElementById('virtual-assistant') ||
      document.querySelector('#ai .clickable[gltf-model*="character.glb"]') ||
      document.querySelector('#ai .clickable');

    if (hitbox && assistant) {
      hitbox.addEventListener('click', () => {
        // emit a click so any existing listeners/components react
        assistant.emit('click');
        // if you want a visual cue:
        assistant.emit('mouseenter');
        setTimeout(() => assistant.emit('mouseleave'), 150);
      });
    }
  });
</script>

  <!-- Start videos on first user gesture -->
  <script>
    (function () {
      const vids = Array.from(document.querySelectorAll('video'));
      const tryPlayAll = () => { vids.forEach(v => v.play().catch(()=>{})); };
      window.addEventListener('pointerdown', tryPlayAll, { once: true });
      window.addEventListener('keydown', tryPlayAll,   { once: true });
    })();
  </script>
