<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A-Frame Terrain Model Component - Jotunheimen</title>
    <script src="../../build.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <a-scene renderer="antialias: true">
      <!-- Camera -->
      <a-entity camera orbit-controls="initialPosition: -42 46 -11"> </a-entity>

      <!-- Terrain -->
      <a-entity
        terrain-model="dem: url(data/jotunheimen.bin);
          map: url(data/jotunheimen-texture.jpg);
          planeWidth: 60;
          planeHeight: 60;
          segmentsWidth: 199;
          segmentsHeight: 199;
          zPosition: 5;"
      ></a-entity>

      <!-- Sky -->
      <a-sky color="grey"></a-sky>

      <!-- Light -->
      <a-entity light="type: ambient; color: #0xeeeeee"></a-entity>
    </a-scene>
  </body>
</html>
