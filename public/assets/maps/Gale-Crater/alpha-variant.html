<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A-Frame Terrain Model Component - Gale Crater Alpha</title>
    <script src="../../build.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <a-scene renderer="antialias: true">
      <a-assets>
        <a-asset-item src="data/Gale_HRSC_DEM_50m_300x285.bin"></a-asset-item>
        <img src="data/Gale_texture_high_4096px.jpg" />
        <img src="data/Gale_crater_alpha_4096px.png" />
      </a-assets>

      <a-entity
        camera
        orbit-controls="initialPosition: -816.062 469.603 -61.025"
      ></a-entity>

      <!-- Terrain -->
      <a-entity
        terrain-model="dem: url(data/Gale_HRSC_DEM_50m_300x285.bin);
          map: url(data/Gale_texture_high_4096px.jpg);
          alphaMap: url(data/Gale_crater_alpha_4096px.png);
          planeWidth: 2000;
          planeHeight: 1900;
          segmentsWidth: 299;
          segmentsHeight: 284;
          zPosition: 100;"
      ></a-entity>

      <!-- Lights -->
      <a-entity
        light="type: directional; color: #ffffff; intensity: 0.75"
      ></a-entity>
      <a-entity light="type: ambient; color: #999999"></a-entity>

      <!-- Sky -->
      <a-sky color="#ffd4a6" radius="5000"></a-sky>
    </a-scene>
  </body>
</html>
