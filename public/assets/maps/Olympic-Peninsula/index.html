<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A-Frame Terrain Model Component - Olympic Peninsula</title>
    <script src="../../build.js"></script>
  </head>
  <body>
    <a-scene renderer="antialias: true">
      <!-- Camera -->
      <a-entity position="100 40 70" rotation="0 30 0">
        <a-entity camera look-controls wasd-controls></a-entity>
      </a-entity>

      <!-- Terrain -->
      <a-entity
        terrain-model="dem: url(data/clipped-envi.bin);
          map: url(data/olympic_texture_2048px.png);
          planeWidth: 287;
          planeHeight: 151;
          segmentsWidth: 287;
          segmentsHeight: 151;
          zPosition: 50;"
      ></a-entity>

      <!-- Sky -->
      <a-sky color="grey"></a-sky>

      <!-- Light -->
      <a-entity light="type: ambient; color: #0xeeeeee"></a-entity>
    </a-scene>
  </body>
</html>
