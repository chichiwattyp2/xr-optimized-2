<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A-Frame Terrain Model Component - Noctis</title>
    <script src="../../build.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <a-scene renderer="antialias: true">
      <!-- Camera -->
      <a-entity
        id="camera"
        camera
        orbit-controls="initialPosition: 277 127 -188"
      >
      </a-entity>

      <!-- Terrain-->
      <a-entity
        terrain-model="map: url(data/noctis-3500-clip-textureRED-2048px.png);
          dem: url(data/noctis-3500-clip-envi.bin);
          planeWidth: 346;
          planeHeight: 346;
          segmentsWidth: 199;
          segmentsHeight: 199;
          zPosition: 100"
      ></a-entity>

      <!-- Sky -->
      <a-sky color="#fff"></a-sky>
    </a-scene>
  </body>
</html>
